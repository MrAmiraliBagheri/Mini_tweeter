<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>Mini Tweeter</title>
</head>
<body>
    {% if user.is_authenticated %}
        <p><a href="{% url 'logout' %}">Logout</a> | <a href="{% url 'tweet_list' %}">Home</a> | <a href="{% url 'tweet_create' %}">+New tweet</a></p>
    {% else %}
        <p><a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Signup</a></p>
    {% endif %}
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
