{% extends 'base.html' %}
{% block content %}
<h2>All Tweets</h2>
{% for tweet in tweets %}
    <div>
        <strong>{{ tweet.user.username }}</strong>: {{ tweet.content }}<br>
        <small>{{ tweet.created_at }}</small><br>
        {% if tweet.user == user %}
            <a href="{% url 'tweet_edit' tweet.pk %}">Edit</a> |
            <a href="{% url 'tweet_delete' tweet.pk %}">Delete</a>
        {% endif %}
        <hr>
    </div>
{% empty %}
    <p>There is No tweet here</p>
{% endfor %}
{% endblock %}
